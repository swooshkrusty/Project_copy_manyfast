<script type="text/javascript">
$('body').on('click','.resend_email_varification_link',function(){
    var email=$(this).attr('email');
    $.ajax({
        type: "POST",
        url: '/site/resend_email_varification_link',
        data:{'email':email},
        beforeSend: function() {
            $('.preloader').show();                
        },
        success: function(data){
            var obj=$.parseJSON(data);
            if(obj.status=='success'){
                toastr.success('Account Verification link has been sent successfully');
            }
            else
            {
                toastr.error(obj.message);
            }
        },
         error: function(xhr) { 
            toastr.error("Error occured.please try again");
        },
        complete: function() {
            $('.preloader').hide();
        },
    });
})
</script>
